site_name: AFiD-MuRPhFi Documentation
site_url: https://chowland.github.io/AFiD-MuRPhFi/
repo_name: chowland/AFiD-MuRPhFi
repo_url: https://github.com/chowland/AFiD-MuRPhFi
site_author: Chris Howland
markdown_extensions:
    - tables
    - pymdownx.highlight
    - pymdownx.inlinehilite
    - pymdownx.superfences
    - pymdownx.snippets
    - pymdownx.arithmatex:
        generic: true
    - attr_list
    - md_in_html
extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - https://cdn.plot.ly/plotly-2.27.0.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

    
plugins:
    - macros:
        include_dir: docs/figures
theme:
    name: material
    palette:
        primary: deep orange
    font: false
    icon:
        logo: fontawesome/solid/wind
        repo: fontawesome/brands/github
    favicon: assets/favicon.png
nav:
    - 'index.md'
    - Usage:
        - 'prerequisites.md'
        - 'inputs.md'
        - 'outputs.md'
        - 'mean_outs.md'
        - 'jupyter.md'
        - 'paraview.md'
    - Examples:
        - 'examples/rbc.md'
        - 'examples/ddc.md'
        - 'examples/stefan.md'
        - 'examples/coupled_flows.md'
    - 'Benchmarking and validation':
        - 'scaling.md'
        - 'convergence.md'
        - 'phasefield_validation.md'
    - 'Technical Details':
        - 'equations.md'
        - 'numerics.md'
        # - 'buoyancy.md'
        - 'interpolation.md'
        - 'stretched_grids.md'
        - 'ibm.md'
        - 'spectra.md'